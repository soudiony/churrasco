<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>


<body>
	<h5>LOCAIS DOS CHURRASCOS</h5>

	<h2><a href="/CadastraReuniao" class="waves-effect waves-light btn"><i class="material-icons left">cloud_done</i>
			Cadastro de Eventos</a> </h2>

	<table class="container">

		<thead>
			<tr>
				<th>Evento: </th>
				<th>Local: </th>
				<th>Data: </th>
				<th>Horario: </th>
			</tr>

		</thead>
		
		<tbody>
			<tr th:each="evento: ${eventos}">
			
			<!--
				<td> <a th:href = "${(#mvc.url('EC#detalhesEvento').arg(0, evento.id)).build()}">  <span th:text="${evento.reuniao}"> </span> </a> </td>
				-->
				
				<td> <a th:href="${(#mvc.url('EC#detalhesChurras').arg(0, evento.Id)).build()}"><span th:text="${evento.reuniao}"> </span></a></td>
			
				<td> <a th:href="${(#mvc.url('EC#detalhesChurras').arg(0, evento.Id)).build()}"><span th:text="${evento.local}"> </span></a></td>
				
				<td><a th:href="${(#mvc.url('EC#detalhesChurras').arg(0, evento.Id)).build()}"> <span th:text="${evento.data}"> </span></a></td>
				
				<td><a th:href="${(#mvc.url('EC#detalhesChurras').arg(0, evento.Id)).build()}"> <span th:text="${evento.horario}"> </span></a></td>
			</tr>
		</tbody>



	</table>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
