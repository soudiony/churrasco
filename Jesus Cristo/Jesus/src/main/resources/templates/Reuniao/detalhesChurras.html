<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>


<body>
	<h5>EVENTO</h5>
	
	<!--Volta para a Lista de Eventos-->
	<h2><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">cloud_done</i>Lista de Evento</a> </h2>
	
	<div th:each="eventos : ${churras}" class="container">			<!--"eventos", churras" mesmo do controller-->

			<div class="row">
			<p><span th:text="${evento.reuniao}">	</span></p>
			<p><span th:text="${evento.local}">		</span></p>
			<p><span th:text="${evento.data}">		</span></p>
			<p><span th:text="${evento.horario}">	</span></p>

		</div>
	</div>



	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
